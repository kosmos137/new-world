<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Job Search Form Design</title>
        <link rel="stylesheet" type="text/css" href="Searchbox.css">
    </head>
    <body>
        <div class="header">
            <form> 
                <h1>Find A Job You Will Love</h1>
                <div class="form-box">
                    <input class="search-field skills" name="Search" type="text" placeholder="Skills, Keywords..."/>
                    <input class="search-field location" name="location" type="text" placeholder="Location"/>
                    <button class="search-btn" type="button">Search</button>
                </div>
            </form>
        </div>
    </body>
</html>
