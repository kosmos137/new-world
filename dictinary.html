<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/> <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dictionary</title>
<link rel="stylesheet" href="style3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/font-awesome/5.15.3/css/all.min.css"/>

        <body>
            <audio id="sound"></audio> <div class="container">
            <header>Word Dictionary</header> <hr/>
            <div class="search"> <input type="text" placeholder="Search here..." required  spellcheck="false"
            <i class="fas fa-search"></i> <span class="material-icons">close</span></div>
            <p class="info-text"></p>
            <ul>
                <li class="word"> <div class="details"><p></p><span></span></div>
                <i class="fas fas-volume-up" class="volume" onclick="playSound()"></i>
                </li>
                <div class="content"> <li class="meaning"> <div class="details"><p>Meaning</p><span></span></div></li></div>
            </ul>
        </div>
        </body>
   <script src="script2.js"></script>
